plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sns', version: '1.11.482'
    compile 'org.slf4j:slf4j-api:1.6.1'
    compile 'org.slf4j:jcl-over-slf4j:1.6.1'
    compile 'org.slf4j:slf4j-log4j12:1.6.1'
    compile 'org.apache.httpcomponents:httpcore:4.1'
    compile 'org.apache.httpcomponents:httpclient:4.1'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.4'
    compile 'log4j:log4j:1.2.17'

    compile 'com.google.guava:guava:11.0.1'
    testCompile 'junit:junit:4.8.2'
    testCompile 'org.mockito:mockito-all:1.9.0'
}

group = 'br.com.insula'
version = '1.1.3-SNAPSHOT'
description = 'log4j-sns'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
